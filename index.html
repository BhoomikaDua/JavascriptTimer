<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" media="all">
    <title>Javascript Timer</title>
</head>

<body>
    <div class="container">
        <ul>
            <li><span id="days">00</span>days</li>
            <li><span id="hours">00</span>Hours</li>
            <li><span id="minutes">00</span>Minutes</li>
            <li><span id="seconds">00</span>Seconds</li>
        </ul>
        <form method="post">
            <input type="number" name="d" id="daysInput" placeholder="Days" />
            <input type="number" name="h" id="hoursInput" placeholder="Hours" pattern="{[0-23]}" />
            <input type="number" name="m" id="minsInput" placeholder="Minutes" pattern="{[0-59]}" />
            <input type="number" name="s" id="secsInput" placeholder="Seconds" pattern="{[0-59]}" />
            <span id="startTimer">Start</span>
            <span id="stopTimer">Stop</span>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
